<h1>Student</h1>

<ul>
  <li *ngFor="let item of students">
    {{ item.name }}, {{ item.address }}, {{ item.course }}
  </li>
</ul>

<h1>Weather in Galway</h1>
<ul>
  <li *ngFor="let item of weather">
    {{ item.main }}, {{ item.description }}
  </li>
</ul>

<p>Pressure: {{ temp.pressure }}</p> <!-- temp is our local variable that takes in data.main; now we just get pressure in main-->
